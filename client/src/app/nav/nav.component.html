<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Car Portal</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Przeglądaj</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Mój profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Wiadomości</a>
      </li>
    </ul>
    <form
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Nazwa użytkownika"
      />
      <input
        name="password"
        [(ngModel)]="model.password" 
        class="form-control mr-sm-2" 
        type="password" 
        placeholder="Hasło" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Zaloguj się
      </button>
    </form>
  </div>
</nav>
