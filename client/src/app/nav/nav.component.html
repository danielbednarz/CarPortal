<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Car Portal</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" href="#">Przeglądaj</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Mój profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Wiadomości</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle aria-controls="dropdown-animated">{{model.username}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu aria-labelledby="button-animated">
          <a class="dropdown-item">Edytuj profil</a>
          <a class="dropdown-item" (click)="logout()">Wyloguj się</a>
        </div>
    </div>
    
    <form
      *ngIf="!loggedIn"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Nazwa użytkownika"
      />
      <input
        name="password"
        [(ngModel)]="model.password" 
        class="form-control mr-sm-2" 
        type="password" 
        placeholder="Hasło" />
      <button class="btn bg-dark" type="submit">
        <span class="loggingBtn">
          <i class="fas fa-arrow-right fa-1x"></i>
        </span>
      </button>
    </form>
  </div>
</nav>
