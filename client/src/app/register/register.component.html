<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center">Rejestracja</h1>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mb-2" name="username" [(ngModel)]="model.username" placeholder="Nazwa użytkownika">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Hasło">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Zarejestruj się</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Anuluj</button>
    </div>
</form>
