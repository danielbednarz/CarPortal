<div class="container">
  <div class="row">
    <div class="col-12 col-xs-12">
      <div class="card-header title">
        <h2 class="">WiadomoÅ›ci z {{ username }}</h2>
      </div>
    </div>
  </div>
  <div class="container" >
    <div class="row message-row" *ngFor="let message of messages">
      <div class="row sender-row col-12 my-2">
        <div
          class="card"
          *ngIf="message.senderUsername === username"
        >
        <div class="card-title">
            <p class="username mt-2 mr-2">
                <strong>{{ message.senderUsername }}</strong>
              </p>
        </div>

          <p class="mt-2 mr-2">{{ message.content }}</p>
          <p class="my-2 mr-2">{{ message.messageSentDate | date: "dd.MM.yy HH:mm" }}</p>
        </div>
      </div>

      <div class="row recipient-row col-12 my-2">
        <div
          class="card"
          *ngIf="message.senderUsername !== username"
          
        >
        <div class="card-title">
            <p class="username mt-2 mr-2">
                <strong>{{ message.senderUsername }}</strong>
            </p>
        </div>
          
          <p class="mt-2 mr-2">{{ message.content }}</p>
          <p class="my-2 mr-2">{{ message.messageSentDate | date: "dd.MM.yy HH:mm" }}</p>
        </div>
      </div>


    </div>
  </div>
</div>
