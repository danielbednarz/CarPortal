<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Car Portal</h1>
        <p class="welcome_text">Poznaj auta z perspektywy ich właścicieli, nie wychodząc z domu!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Zarejestruj się</button>
            <button (click)="getUsers()" class="btn btn-secondary btn-lg mr-2">Dowiedz się więcej</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    
</div>
